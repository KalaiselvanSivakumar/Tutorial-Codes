<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Descending Selector Example</title>
	<style>
		div.test p {
			color: red;
		}
	</style>
</head>
<body>
	<div class="test">
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
		<!-- Color will be applied to the paragraph tag inside this div too -->
		<div>
			<p>Paragraph 3</p>
		</div>
		<p>Paragraph 4</p>
	</div>
</body>
</html>
